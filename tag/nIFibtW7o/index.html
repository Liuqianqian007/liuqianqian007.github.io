<script>
  var message_Path = 'https://cdn.jsdelivr.net/gh/hsxyhao/live2d.github.io@master/';
  let landlord = document.querySelector('#landlord');
  var apiKey = landlord.dataset.key;
</script>
<script type="text/javascript" src="/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}
			//获取音乐信息初始化
			var bgmListInfo = $('input[name=live2dBGM]');
			if (bgmListInfo.length == 0) {
				$('#musicButton').hide();
			} else {
				var bgmPlayNow = parseInt($('#live2d_bgm').attr('data-bgm'));
				var bgmPlayTime = 0;
				var live2dBGM_Num = sessionStorage.getItem("live2dBGM_Num");
				var live2dBGM_PlayTime = sessionStorage.getItem("live2dBGM_PlayTime");
				if (live2dBGM_Num) {
					if (live2dBGM_Num <= $('input[name=live2dBGM]').length - 1) {
						bgmPlayNow = parseInt(live2dBGM_Num);
					}
				}
				if (live2dBGM_PlayTime) {
					bgmPlayTime = parseInt(live2dBGM_PlayTime);
				}
				var live2dBGMSrc = bgmListInfo.eq(bgmPlayNow).val();
				$('#live2d_bgm').attr('data-bgm', bgmPlayNow);
				$('#live2d_bgm').attr('src', live2dBGMSrc);
				$('#live2d_bgm')[0].currentTime = bgmPlayTime;
				$('#live2d_bgm')[0].volume = 0.5;
				var live2dBGM_IsPlay = sessionStorage.getItem("live2dBGM_IsPlay");
				var live2dBGM_WindowClose = sessionStorage.getItem("live2dBGM_WindowClose");
				if (live2dBGM_IsPlay == '0' && live2dBGM_WindowClose == '0') {
					$('#live2d_bgm')[0].play();
					$('#musicButton').addClass('play');
				}
				sessionStorage.setItem("live2dBGM_WindowClose", '1');

#define swap(a,b) {\
    __typeof(a) __temp = a;\
    a = b; b = __temp;\
}

int main() {
    //当n的二进制第一位为1，则加上()，第二位为1.加上[]，第三位为1，加上{}
    int n;
    scanf(&amp;quot;%d&amp;quot;, &amp;amp;n);

    char str[1000] = {0}, buffer[1000] = {0}, *p = str, *q = buffer;

    printf(&amp;quot;%s\n&amp;quot;, str);
    if (n &amp;amp; 1) {
        sprintf(q,&amp;quot;(%s)&amp;quot;, p);
        swap(p, q);
    }
    if (n &amp;amp; 2) {
        sprintf(q, &amp;quot;[%s]&amp;quot;, p);
        swap(p, q);
    }
    if (n &amp;amp; 4) {
        sprintf(q, &amp;quot;{%s}&amp;quot;, p);
        swap(p, q);
    }
    printf(&amp;quot;%s\n&amp;quot;, p); //n = 5: {(192.168.1.2)}

&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;

//判断是否为回文数
bool rev_num(int n, int base) {
    //if (n &amp;lt; 0) return false;
    //CPU分支预测，n &amp;lt; 0不经常成立
    if (__builtin_expect(!!(n &amp;lt; 0), 0))  return false;
    int copy = n;
    int res = 0;
    while(copy) {
        res = res * base + copy % base;
        copy /= base;
    }
    return res == n;
}

int main() {
    int n;
    scanf(&amp;quot;%d&amp;quot;, &amp;amp;n);
    printf(&amp;quot;%s\n&amp;quot;, rev_num(n, 10) ? &amp;quot;YES&amp;quot; : &amp;quot;NO&amp;quot;);
    return 0;
}

//求下一个同时为三角形数、五边形数和六边形数的数
typedef long long ll; //int溢出

//三角形数
ll Triangle(ll n) {
    return n * (n + 1) / 2;
}
//五边形数
ll Pentagonal(ll n) {
    return n * (3 * n - 1) / 2;
}
//六边形数
ll Hexagonal(ll n) {
    return n * (2 * n - 1);
}    
//二分查找
ll binary_search(ll (*arr)(ll), ll n, ll x) {
    ll head = 1, tail = n, mid;
    while (head &amp;lt;= tail) {
        mid = (head + tail) &amp;gt;&amp;gt; 1;
        if (arr(mid) == x) return mid;
        if (arr(mid) &amp;lt; x) head = mid +1;
        else tail = mid - 1;
    }
    return -1;
}

int main() {

&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;

//扩展欧几里得算法
int ex_gcd(int a, int b, int *x, int *y) {
    if (!b) {
        *x = 1, *y = 0;
        return a;
    }
    int xx, yy, ret = ex_gcd(b, a % b, &amp;amp;xx, &amp;amp;yy);
    *x = yy;
    *y = xx - a / b * yy;
    return ret;
}

int main() {
    int a, b, x, y;
    while (scanf(&amp;quot;%d%d&amp;quot;, &amp;amp;a, &amp;amp;b) != EOF) {
        printf(&amp;quot;ex_gcd(%d, %d) = %d\n&amp;quot;, a, b, ex_gcd(a, b, &amp;amp;x, &amp;amp;y));
        printf(&amp;quot;%d *%d + %d * %d = %d\n&amp;quot;, a, x, b, y, a * x + b * y);
    }
    return 0;
}

&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include &amp;lt;stdarg.h&amp;gt;

int VarArgFunc(int dwFixedArg, ...){ //以固定参数的地址为起点依次确定各变参的内存起始地址

    va_list pArgs = NULL;  //定义va_list类型的指针pArgs，用于存储参数地址

    va_start(pArgs, dwFixedArg); //初始化pArgs指针，使其指向第一个可变参数。该宏第二个参数是变参列表的前一个参数，即最后一个固定参数

    int dwVarArg = va_arg(pArgs, int); //该宏返回变参列表中的当前变参值并使pArgs指向列表中的下个变参。该宏第二个参数是要返回的当前变参类型

    //若函数有多个可变参数，则依次调用va_arg宏获取各个变参

    va_end(pArgs);  //将指针pArgs置为无效，结束变参的获取

    /* Code Block using variable arguments */

}
&lt;/code&gt;&lt;/pre&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;
#include&amp;lt;stdarg.h&amp;gt;
#include&amp;lt;inttypes.h&amp;gt;

//用可变参数函数实现简版printf函数

//先翻转一遍，因为output函数输出时翻转了
int rev_num(int n, int *temp) {
    int digit = 0;
    *temp = 0;
    do {
        *temp = *temp * 10 + n % 10;
        n /= 10;
        ++digit;
    }while(n);
    return digit;
}

int output_num(int n, int digit) {
    int cnt = 0;
    while(digit--) {
        putchar(n % 10 + 48), ++cnt;//&#39;0&#39;的ASCII码为48
        n /= 10;
    }
    return cnt;
}

int my_printf(const char *frm, ...) {
    int cnt = 0;
    //定义指针，用于存储可变参数地址
    va_list arg;
    //初始化指针，使其指向第一个可变参数，该宏第二个参数是变参列表的前一个参数，即最后一个固定参数
    va_start(arg, frm); 
    #define PUTC(a) putchar(a), ++cnt
    //字符串结尾&#39;\0&#39;等于十进制0，即循环到字符串结尾结束
    for (int i = 0; frm[i]; i++) { 
        switch (frm[i]) {
            case &#39;%&#39;: {
                switch (frm[++i]) {
                    case &#39;%&#39;: PUTC(frm[i]);break;
                    case &#39;d&#39;: {
                        //该宏返回变参列表当前参数并使指针指向下一变参，其第二个参数是变参类型
                        int xx = va_arg(arg, int);
                        //若用int类型，INT32_MIN取绝对值后溢出（INT32_MIN的绝对值比INT32_MAX的绝对值大1）
                        uint32_t x;
                        if (xx &amp;lt; 0) PUTC(&#39;-&#39;),x = -xx;
                        else x = xx;
                        int temp1, temp2;
                        //2^31-1是10位数，分成两部分输出，解决翻转后溢出问题
                        int x1 = x /100000, x2 = x % 100000;
                        int digit1 = rev_num(x1, &amp;amp;temp1);
                        int digit2 = rev_num(x2, &amp;amp;temp2);
                        if (x1) digit2 = 5;
                        else digit1 = 0;
                        cnt += output_num(temp1, digit1);
                        cnt += output_num(temp2, digit2);
                    } break;
                    case &#39;s&#39;: {
                        const char* str = va_arg(arg, const char *);
                        for (int i = 0; str[i]; i++) {
                            PUTC(str[i]);
                        }
                    } break;
                }
            } break;
            default: PUTC(frm[i]); break;
        }
    }
    #undef PUTC
    va_end(arg);//结束变参获取
    return cnt;
}

int main() {
    //int n;
    //while (~scanf(&amp;quot;%d&amp;quot;, &amp;amp;n)) {
        //printf(&amp;quot; has %d digitals\n&amp;quot;, printf(&amp;quot;%d&amp;quot;, n));
        //my_printf(&amp;quot; has %d digitals\n&amp;quot;, my_printf(&amp;quot;%d&amp;quot;, n));
    //}
    
    int a = 123;
    printf(&amp;quot;hello world\n&amp;quot;);
    my_printf(&amp;quot;hello world\n&amp;quot;);
    printf(&amp;quot;int(a) = %d\n&amp;quot;, a);
    my_printf(&amp;quot;int(a) = %d\n&amp;quot;, a);
    printf(&amp;quot;int(a) = %d\n&amp;quot;, 0);
    my_printf(&amp;quot;int(a) = %d\n&amp;quot;, 0);
    printf(&amp;quot;int(a) = %d\n&amp;quot;, 1000);
    my_printf(&amp;quot;int(a) = %d\n&amp;quot;, 1000);
    printf(&amp;quot;int(a) = %d\n&amp;quot;, -123);
    my_printf(&amp;quot;int(a) = %d\n&amp;quot;, -123);
    printf(&amp;quot;int(a) = %d\n&amp;quot;, INT32_MAX);
    my_printf(&amp;quot;int(a) = %d\n&amp;quot;, INT32_MAX);
    printf(&amp;quot;int(a) = %d\n&amp;quot;, INT32_MIN);
    my_printf(&amp;quot;int(a) = %d\n&amp;quot;, INT32_MIN);

    char str[100] = &amp;quot;I love China&amp;quot;;
    printf(&amp;quot;int(a) = %s\n&amp;quot;, str);
    my_printf(&amp;quot;int(a) = %s\n&amp;quot;, str);
    return 0;
}

//传二维数组时，参数不能定义为int **num，传三维数组时，不能定义为int ***num，而要定义为以下形式

&lt;h5 id=&#34;二分查找的两种实现&#34;&gt;二分查找的两种实现&lt;/h5&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;
//gcc 编译时要加 -lm，因为math.h依赖于libm.so，默认情况省略了 -lc（查找libc.so）
#include&amp;lt;math.h&amp;gt;

//二分查找的循环实现——求sqrt(n)
double f(double x) {
    return x * x;
}

double binary_search(double (*arr)(double), double x) {
    double head = 0, tail = x, mid;
    //小数开根号的查找上界是1.0
    if (x &amp;lt; 1.0) tail = 1.0;
    #define EPSL 1e-7
    while (tail - head &amp;gt; EPSL) {
        mid = (head + tail) / 2.0;
        if (arr(mid) &amp;lt; x) head = mid;
        else tail = mid;
    }
    #undef EPSL
    return head;
}

int main() {
    double x;
    while (~scanf(&amp;quot;%lf&amp;quot;, &amp;amp;x)){
        double ans = binary_search(f, x);
        printf(&amp;quot;sqrt(%g) = %g\n&amp;quot;, x, sqrt(x));
        printf(&amp;quot;my_sqrt(%g) = %g\n&amp;quot;, x, ans);
    }
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;

//二分查找的递归实现

int binary_search(int *arr, int l, int r, int x) {
    if (l &amp;gt; r) return -1;
    int mid = (l + r) &amp;gt;&amp;gt; 1;
    if (arr[mid] == x) return mid;
    if (arr[mid] &amp;lt; x) l = mid + 1;
    else r = mid - 1;
    return binary_search(arr, l, r, x);
}

int main() {
    int arr[100], n;
    scanf(&amp;quot;%d&amp;quot;, &amp;amp;n);
    for (int i = 0; i &amp;lt; n; i++) scanf(&amp;quot;%d&amp;quot;, arr + i);
    int x;
    while (~scanf(&amp;quot;%d&amp;quot;, &amp;amp;x)) {
        int ans = binary_search(arr, 0, n - 1, x);
        printf(&amp;quot;find %d in arr[%d]\n&amp;quot;, x, ans);
    }
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;a href=&#34;https://blog.csdn.net/qq_36330643/article/details/78003952&#34;&gt;牛顿法解方程原理&lt;/a&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;//牛顿法——求sqrt(n)
double F(double x, double n) {
    return x * x - n;
}

double f(double x) {
    return 2 * x;
}

double NewTon (double(*F) (double, double), double (*f) (double), double n) {
    double x = n / 2.0;
    #define EPSL 1e-7
    while (fabs(F(x, n)) &amp;gt; EPSL) {
        x -= F(x, n) / f(x);
    }
    #undef EPSL
    return x;
}

double my_sqrt(double n) {
    return NewTon(F, f, n);
}

int main() {
    double n;
    while(~scanf(&amp;quot;%lf&amp;quot;, &amp;amp;n)) {
        printf(&amp;quot;sqrt(%g) = %g\n&amp;quot;, n, sqrt(n));
        printf(&amp;quot;my_sqrt(%g) = %g\n&amp;quot;, n, NewTon(F, f, n));

    }
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;

&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;
#define max_n 100
//素数筛实现

int prime[max_n + 5] = {0};//多开5位以防不小心溢出，数组定义在函数外时默认初始化为0值
void init() {
    for (int i = 2; i &amp;lt;= max_n; i++) {
        if (prime[i]) continue;//减少缩进
        prime[++prime[0]] = i;//记录素数，prime[0]为素数个数
        //j 初始化为i * i而不是i * 2，是为了减少重复标记
        for (int j = i * i; j &amp;lt;= max_n; j += i) {
            prime[j] = 1;
        }
    }
    return;
}

int main() {
    init();
    for (int i = 1; i &amp;lt;= prime[0]; i++) {
        printf(&amp;quot;%d\n&amp;quot;, prime[i]);
    }
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;

&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;

//线性筛——求第10001个素数
//P = M * N，M是合数，N是小于M的最小质因子的质数

//第n个质数的大小不会超过20 * n
#define max_n 200000

int prime[max_n + 5];

void init() {
    for (int i = 2; i &amp;lt;= max_n; i++) {
        //在原数组的前面记录质数，覆盖一部分已经遍历的数
        //没有被标记为1则为质数
        if (!prime[i]) prime[++prime[0]] = i;
        //j遍历已确定的质数
        for (int j = 1; j &amp;lt;= prime[0]; j++) {
            //超过上限
            if ( i * prime[j] &amp;gt; max_n ) break;
            //标记合数P = N * M 
            prime[prime[j] * i] = 1;
            //M中的最小质因子等于N了，跳出循环
            if (i % prime[j] == 0) break;
        }
    }
    return;
}

int main() {
    init();
    printf(&amp;quot;%d\n&amp;quot;, prime[10001]);
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;

&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;
//定义一个输出无bug的宏定义MAX

//({})等价于表达式，返回{}内最后一个语句的结果
#define MAX(a, b) ({\
    __typeof(a) _a = (a);\
    __typeof(b) _b = (b);\
    _a &amp;gt; _b ? _a : _b;\
})

//#func将func字符串化,即给func加上&amp;quot; &amp;quot;
#define P(func) {\
    printf(&amp;quot;%s = %d\n&amp;quot;, #func, func);\
}


int main() {
    int a = 7;
    P(MAX(2, 3));
    P(MAX(2, 3));
    P(MAX(2, MAX(2, 3)));
    P(MAX(2, 3 &amp;gt; 4 ? 3 : 4));
    P(MAX(a++, 6));
    P(a);
    return 0;
}

&lt;/code&gt;&lt;/pre&gt;

#define COLOR(a, b) &amp;quot;\033[&amp;quot; #b &amp;quot;m&amp;quot; a &amp;quot;\033[0m&amp;quot;

#define GREEN_HL(a) COLOR_HL(a, 32) 
#define RED_HL(a) COLOR_HL(a, 31)
#define BLUE_HL(a) COLOR_HL(a, 34)
#define YELLOW_HL(a) COLOR_HL(a, 33)

//定义TEST宏
//调用add_function()
#define TEST(a, b) \
void a##_##b();\
__attribute__((constructor))\
void add_##a##_##b() {\
    add_function(a##_##b, #a &amp;quot;.&amp;quot; #b);\
}\
void a##_##b()

// 泛型宏:根据传入的宏参数a的类型进行对应内容的替换
#define Type(a) _Generic((a), \
    int : &amp;quot;%d&amp;quot;,\
    float : &amp;quot;%f&amp;quot;,\
    long long : &amp;quot;%lld&amp;quot;\
)

#define P(a, color) {\
    char frm[1000];\
    sprintf(frm, color(&amp;quot;%s&amp;quot;), Type(a));\
    printf(frm, a);\
}

#define EXPECT(a, b, cmp) {\
    haizei_test_info.total ++;\
    __typeof(a) _a = (a);\
    __typeof(b) _b = (b);\
    if (_a cmp _b) haizei_test_info.success++;\
    else {\
        printf(&amp;quot;\n&amp;quot;);\
        printf(YELLOW_HL(&amp;quot;\t%s:%d: failure\n&amp;quot;), __FILE__, __LINE__);\
        printf(YELLOW_HL(&amp;quot;\t\texpect : &amp;quot; #a &amp;quot; &amp;quot; #cmp &amp;quot; &amp;quot; #b &amp;quot;\n\t\t&amp;quot; &amp;quot;actual : &amp;quot;));\
        P(a,YELLOW_HL);\
        printf(&amp;quot; vs &amp;quot;);\
        P(b,YELLOW_HL);\
        printf(&amp;quot;\n\n&amp;quot;);\
    }\
    printf(GREEN_HL(&amp;quot;[-----------] &amp;quot;));\
    printf(&amp;quot;%s %s %s  %s\n&amp;quot;, #a, #cmp, #a, _a cmp _b ? GREEN_HL(&amp;quot;TRUE&amp;quot;) : RED_HL(&amp;quot;FALSE&amp;quot;));\
}

#define EXPECT_EQ(a, b) EXPECT(a, b, ==)
#define EXPECT_NE(a, b) EXPECT(a, b, !=)
#define EXPECT_GT(a, b) EXPECT(a, b, &amp;gt;)
#define EXPECT_LT(a, b) EXPECT(a, b, &amp;lt;)

//定义TEST宏对应的测试用例函数的函数指针类型
typedef void (*TestFuncT)();

//存放TEST测试用例函数和函数名的结构体,typedef重命名类型
typedef struct Function {
    TestFuncT func;
    const char* func_name;
    struct LinkNode p;
} Function;

typedef struct FunctionInfo {
    int total, success;
} FunctionInfo;

extern FunctionInfo haizei_test_info;

//添加函数及函数名到结构体数组中，并计数
void add_function(TestFuncT func, const char* func_name);


//循环执行结构体数组中的测试用例函数
int RUN_ALL_TESTS();

#endif
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;test.c&lt;/code&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include&amp;lt;stdio.h&amp;gt;
#include&amp;lt;string.h&amp;gt;
#include&amp;lt;test.h&amp;gt;
#include&amp;lt;math.h&amp;gt;
#include&amp;lt;stdlib.h&amp;gt;
#include&amp;lt;linklist.h&amp;gt;

Function head, *tail = &amp;amp;head;
FunctionInfo haizei_test_info;

void add_function(TestFuncT func, const char* func_name) {
    Function* temp = (Function *)calloc(1, sizeof(Function));
    temp-&amp;gt;func = func;
    temp-&amp;gt;func_name = func_name;
    tail-&amp;gt;p.next = &amp;amp;(temp-&amp;gt;p);
    tail = temp;
    return;
}

int RUN_ALL_TESTS() {
    for (struct LinkNode* p = head.p.next; p; p = p-&amp;gt;next) {
        Function *func = Head(p, Function, p);
        haizei_test_info.total = 0;
        haizei_test_info.success = 0;
        printf(GREEN_HL(&amp;quot;[====RUN====] &amp;quot;) RED_HL(&amp;quot;%s\n&amp;quot;), func-&amp;gt;func_name);
        func-&amp;gt;func();
        double rate = 100.0 * haizei_test_info.success / haizei_test_info.total;
        printf(GREEN_HL(&amp;quot;[  &amp;quot;));
        if (fabs (rate - 100.0) &amp;lt; 1e-6) {
            printf(BLUE_HL(&amp;quot;%6.2lf%%&amp;quot;), rate); 
        } else {
            printf(RED_HL(&amp;quot;%6.2lf%%&amp;quot;), rate); 
        } 
        printf(GREEN_HL(&amp;quot;  ] &amp;quot;) &amp;quot;total : %d   success : %d\n&amp;quot;, haizei_test_info.total, haizei_test_info.success);
    }
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;linklist.h&lt;/code&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#ifndef _LINKLIST_H
#define _LINKLIST_H

#define offset(T, name) (long long)(&amp;amp;((T*)(NULL))-&amp;gt;name)
#define Head(p, T, name) (T*)((char* )(p) - offset(T, name))

struct LinkNode {
   struct LinkNode* next;
};

#endif
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;&lt;code&gt;main.h&lt;/code&gt;&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-c&#34;&gt;#include &amp;lt;test.h&amp;gt;

int add(int a, int b) {
    return a + b;
}

TEST(testfunc1, add) {
    EXPECT_EQ(add(2, 3), 5)
    EXPECT_NE(add(2, 1), 3)
    EXPECT_EQ(add(2, 3), 7)
    EXPECT_EQ(add(3, 3), 6)
}

TEST(testfunc2, add) {
    EXPECT_GT(add(5, 2), 8)
    EXPECT_EQ(add(2, -2), 5)
    EXPECT_EQ(add(-2, 0), 2)
    EXPECT_EQ(add(1, -1), 0)
}
TEST(testfunc3, add) {
    EXPECT_GT(add(5, 2), 6)
    EXPECT_LT(add(3, 5), 9)
}

int main(/*int argc, char *argv[]*/) {
    //testing::InitGoogleTest(&amp;amp;argc, argv);
    return RUN_ALL_TESTS();
}

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
